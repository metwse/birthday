<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/theme.css">
    <script src="js/index.js" defer></script>
    <script src="js/calendar.js" defer></script>
</head>
<body>
    <main>
        <h1>
            Birthday
        </h1>
        <ul>
            <li>
                <div class="title">
                    <div class="circle"></div>
                    <div><span class="days-left">Days remains in</span> <span class="calendar">Gregorian </span></div>
                    <div class="circle"></div>
                </div>
                <div class="days"><span>1</span><span>2</span><span>3</span></div>
                <div class="desc">
                    <span class="next">Next:</span>
                    <span class="calendar">5 July 2023</span>
                    <span class="Georgian">(5 July 2023)</span>
                </div>
            </li>
        </ul>
    </main>
</body>
</html>
